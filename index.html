
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Enhanced viewport for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>Gaurav | Developer Portfolio</title>
    <meta name="title" content="Gaurav | Developer Portfolio" />
    <meta name="description" content="Modern developer portfolio showcasing projects, experience, and skills. Built with React, TypeScript, Three.js, and cutting-edge web technologies." />
    <meta name="keywords" content="developer portfolio, web developer, react, typescript, three.js, frontend developer" />
    <meta name="author" content="Gaurav Yadav" />
    
    <!-- Mobile Web App Capable -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Gaurav" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#00D9FF" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0066FF" media="(prefers-color-scheme: dark)" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://archduke1337.github.io/dev-portfolio/" />
    <meta property="og:title" content="Gaurav | Developer Portfolio" />
    <meta property="og:description" content="Modern developer portfolio showcasing innovative projects and technical expertise." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://archduke1337.github.io/dev-portfolio/" />
    <meta property="twitter:title" content="Gaurav | Developer Portfolio" />
    <meta property="twitter:description" content="Modern developer portfolio showcasing innovative projects and technical expertise." />
    
    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
